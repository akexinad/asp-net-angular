<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Imagine Zer0</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link btn btn-danger text-dark"
        *ngIf="loggedIn()"
        (click)="logout()"
        href="#"
      >
        Logout
      </a>
    </li>
  </ul>

  <div
    *ngIf="loggedIn()"
    class="dropdown"
  >
    <a class="dropdown-toggle text-light">
      Welcome User
    </a>
  
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>

  <!-- EXAMPLE OF AN ANGULAR FORM -->
  <form
    class="form-inline my-2 my-lg-0"
    *ngIf="!loggedIn()"
    #loginForm="ngForm"
    (ngSubmit)="login()"
  >
    <input
      class="form-control mr-sm-2"
      [(ngModel)]="model.username"
      name="username"
      type="text"
      required
      placeholder="Username"
    >
    <input
      class="form-control mr-sm-2"
      [(ngModel)]="model.password"
      name="password"
      type="password"
      required
      placeholder="Password"
    >
    <button
      [disabled]="!loginForm.valid"
      class="btn btn-success my-2 my-sm-0"
      type="submit"
    >
      Login
    </button>
  </form>
</nav>
